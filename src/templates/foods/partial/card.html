<div class="mt-16">
    <div><span class="font-bold text-2xl md:text-4xl">{{ obj.name }}</span><img src="images/hamburger.svg"
        class="h-6 w-6 md:h-8 md:w-8 mb-3 ml-2 md:ml-5 inline-flex"></div>
    
    <div class="mt-5 grid lg:grid-cols-3 sm:grid-cols-2 gap-16">
      {% for object in queryset.get_food_qs  %}
      <!--card-->
      
      <div class="bg-white rounded-lg shadow-md p-3 hover:shadow-lg item">
      <img src="{{ object.image.url }}" alt="burger" class="w-full transform hover:scale-90 transition duration-300">
      <div class="m-3 text-center">
        <span class="font-bold text-xl">{{ object.name }}</span>
        <span class="block text-gray-600 text-sm">{{ object.short_description }}</span>
        <span class="block text-custom-yellow mt-10 font-bold text-3xl">$ {{object.price }}</span>
      </div>
    </div>
      <!--card end-->
    {% endfor %}
    </div>

</div>
